<html>

<head>
  <title>{{ title }} Sentiment Analysis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1  style="color: white; padding: 0 20px;">Welcome To Sentiment Analyzer</h1>
  <form method="POST">
    <textarea style="outline: none;" name="text1" placeholder="Say Something: ...." rows="8"
      cols="50"></textarea><br><br>

    <input class="example_a" type="submit">
  </form>
  {% if final %}
  <div>
    <h2 style="color: rgb(104, 101, 101);">The Sentiment: "{{ text1}}" is <br>
      {% if final == 1 %}
      <div2 style="color: green">
        <img style="width: 70px; margin:20px 0 0 15px;" src="static\kTMKjoEbc.png"> <br>
        positive !
      </div2>
      {%else%}
      <div2 style="color: red">
        <img style="width: 70px; margin:20px 0 0 15px;" src="static\pi5rGRqdT.png"> <br>
        Negative !

      </div2>
      {%endif%}
    </h2>
    {% else %}
    <p></p>
    {% endif %}
  </div>
</body>

</html>
